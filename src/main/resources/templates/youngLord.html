<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Топ</title>
</head>
<body>
<a href="index">На главную</a>
<h1>ТОП 10 самых молодых лордов</h1>
<br/><br/>
<div>
    <table border="1" th:id="young-lord-list">
        <tr>
            <th>Имя лорда</th>
            <th>Возраст лорда</th>
        </tr>
        <tr th:each ="lord : ${lords}" th:id="lord-id">
            <td th:utext="${lord.name}" th:class="lord-name" th:id="${lord.id}" >...</td>
            <td th:utext="${lord.age}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
